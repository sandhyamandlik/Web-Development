<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check box</title>
</head>
<body>
    <from>
        <label for="C">C</label>
        <input type="checkbox" name="lan" id="C" value="C"><br>
        <label for="java">Java</label>
        <input type="checkbox" name="lan" id="java" value="java"><br>
        <label for="python">Python</label>
        <input type="checkbox" name="lan" id="python" value="Python">
    </from>
</body>
</html>
