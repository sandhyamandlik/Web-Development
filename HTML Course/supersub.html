<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript Subscript</title>
</head>
<body>
    <p>(a+b)2=a2+2ab+b2</p><hr>
    <p>(a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup></p><hr>
    <p>
        CH4 + O2 => H2O + CO2
    </p><hr>
    <p>
        CH<sub>4</sub> + O<sub>2</sub> => H<sub>2</sub>O + CO<sub>2</sub>
    </p><hr>
</body>
</html>
